<!DOCTYPE html>
<html>
<head>
    <title>GCT Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        canvas {
            display: block;
            margin: 0 auto 10px;
            border: 1px solid #ddd;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <h1>GCT Coherence Monitor Icon Generator</h1>
    <p>Click "Generate All Icons" to create all required PNG files, then download each one.</p>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 48, 128];
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 128;
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle background
            const radius = 24 * scale;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${48 * scale}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('GCT', size / 2, size / 2);
            
            // Draw dots
            const dotY = 90 * scale;
            const dotRadius = 4 * scale;
            
            ctx.beginPath();
            ctx.arc(50 * scale, dotY, dotRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(64 * scale, dotY, dotRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(78 * scale, dotY, dotRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fill();
        }
        
        function generateAllIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-container';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                
                drawIcon(canvas, size);
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}px`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download icon${size}.png`;
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                div.appendChild(canvas);
                div.appendChild(label);
                div.appendChild(downloadBtn);
                container.appendChild(div);
            });
        }
        
        function downloadIcon(canvas, size) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
